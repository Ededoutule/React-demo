<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="title"></div>
<div id="title1"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    // 类式组件
    class MyComponent extends React.Component {


        state = {isHot: true}

        componentDidMount() {

        }

        showData = () => {
            this.setState({isHot: !this.state.isHot})
            console.log(this.input1.value)
        }

        buluShowData = () => {
            console.log(this)
            console.log(this.input2.value)
        }
        // 类里面的回调
        saveInput = (e) => {
            this.input1 = e;
            console.log(e)
        }

        render() {
            const {name, age, sex} = this.props
            const {isHot} = this.state
            return (
                <div className="name">
                    {
                        // 内里面的回调
                        // <input ref={e => {
                        //     this.input1 = e;
                        //     console.log(e)
                        // }}></input>
                    }
                    <input ref={this.saveInput}></input>
                    <button onClick={this.showData}>{age}{isHot ? '鸭肉' : '鸡肉'}</button>
                    <input ref={e => this.input2 = e} onBlur={this.buluShowData}></input>
                </div>
            )
        }
    }


    ReactDOM.render(<MyComponent {...{name: 'ducaho', age: 18, sex: 1}}/>, document.getElementById('title'))
    // ReactDOM.render(<MyComponent1 {...{name: 'ducaho1111'}}/>, document.getElementById('title1'))
</script>

</body>
</html>
