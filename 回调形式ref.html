<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="title"></div>
<div id="title1"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    // 类式组件
    class MyComponent extends React.Component {

        showData = () => {
            console.log(this.refs.input1.innerText)
        }

        render() {
            const {name, age, sex} = this.props
            return (
                <ul className="name">
                    <li ref="input1">{name}</li>
                    <li>{age}</li>
                    <li onClick={this.showData}>{sex === 1 ? '男' : '女'}</li>
                </ul>
            )
        }
    }


    ReactDOM.render(<MyComponent {...{name: 'ducaho', age: 18, sex: 1}}/>, document.getElementById('title'))
    // ReactDOM.render(<MyComponent1 {...{name: 'ducaho1111'}}/>, document.getElementById('title1'))
</script>

</body>
</html>
